<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" name="email" placeholder="Email" id="email">
            <input type="text" name="password" placeholder="Senha" id="senha">
            <button id="bt-enviar">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <section class="container">
            <input type="text" id="input-email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <section class="container-inputs">
                <label id="label-family">Qual sua família?</label>
                <label>Frontend<input type="radio" name="family" value="Frontend"></label>
                <label>Backend<input type="radio" name="family" value="Backend"></label>
                <label>FullStack<input type="radio" name="family" value="FullStack"></label>
            </section>
            <section class="checkbox">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label>HoFs<input type="checkbox" class="subject" value="HoFs"></label>
                <label>Jest<input type="checkbox" class="subject" value="Jest"></label>
                <label>Promises<input type="checkbox" class="subject" value="Promises"></label>
                <label>React<input type="checkbox" class="subject" value="React"></label>
                <label>SQL<input type="checkbox" class="subject" value="SQL"></label>
                <label>Python<input type="checkbox" class="subject" value="Python"></label>
            </section>
            <section class="radio">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label>1 <input type="radio" name="rate" value="1"></label>
                <label>2 <input type="radio" name="rate" value="2"></label>
                <label>3 <input type="radio" name="rate" value="3"></label>
                <label>4 <input type="radio" name="rate" value="4"></label>
                <label>5 <input type="radio" name="rate" value="5"></label>
                <label>6 <input type="radio" name="rate" value="6"></label>
                <label>7 <input type="radio" name="rate" value="7"></label>
                <label>8 <input type="radio" name="rate" value="8"></label>
                <label>9 <input type="radio" name="rate" value="9"></label>
                <label>10 <input type="radio" name="rate" value="10"></label>
            </section>
            <section class="container-textarea">
                <label class="textarea">Deixe seu comentário:</label>
                <textarea maxlength="500"></textarea>
            </section>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
</main>
<footer></footer>
    <script src="script.js"></script>
</body>
</html>
